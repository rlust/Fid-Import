[pytest]
# Pytest configuration for Fidelity Portfolio Tracker

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=fidelity_tracker
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests with mocked external services
    slow: Tests that take longer to run
    requires_credentials: Tests that require Fidelity credentials

# Coverage settings
[coverage:run]
source = fidelity_tracker
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
